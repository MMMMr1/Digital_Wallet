spring:
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
  application:
    name: user-server
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///
  liquibase:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/auth/realms/wallet
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

eureka:
  instance:
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-server:8761/eureka
feign:
  client:
    account-service:
      name: account-service

openapi:
  service:
    version: 1.0.0
    name: ${spring.application.name}
    description: "Responsible for managing users" #api gateway url
    url: http://localhost:8072

  oAuthFlow:
    tokenUrl: http://localhost:8080/auth/realms/wallet/protocol/openid-connect/token